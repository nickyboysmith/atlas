<div id="adminMenu" class="systemAdminMenu">
   
    <system-feature-information title=""
                                controller="AdminMenuCtrl"
                                open-in-modal="true"
                                view-path="/app/components/adminMenu/add"
                                page-name="Admin Menu Control"></system-feature-information>


        <div class="Title row" >
            <h2>Administration Menu</h2>
        </div>

            <form class="form-horizontal row" role="form">


                <div class='col-sm-12 form-group'>
                    <div class="col-sm-2">
                        <label>Menu Group</label>
                    </div>
                    <div class='col-sm-6'>
                        <select ng-model="selectedMenuGroup" class='form-control' ng-change="selectAdminMenuItems(selectedMenuGroup)">
                            <option value="-1">--Pick One --</option>
                            <option ng-repeat="menuGroup in menuGroups" value="{{menuGroup.Id}}">{{menuGroup.Title}}</option>

                        </select>
                    </div>
                        <div class='col-sm-4'>
                            <button ng-click="openAddMenuGroupModal()" class="btn btn-default btn-sm" title="Click to Add New Menu Group">.....</button>
                        </div>
                 </div>

                    <div class='col-sm-12 form-group'>
                        <!--1st column starts-->
                        <div class='col-sm-4'>

                            <label>Menu Items</label>

                                <table class="table table-hover table-bordered">
                                    <thead>

                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="menuItem in menuItems">
                                            <td ng-click="selectAdminMenuItemDetails(menuItem.Id)" ng-class="{selectedMenuItem : selectedMenuItem == menuItem.Id}" value="{{menuItem.Id}}">
                                                {{menuItem.Title}} ({{menuItem.Description}})
                                            </td>
                                        </tr>
                                    </tbody>
                                </table><!-- Close Table-->
                                <!--</div>--><!-- end .col-sm-12 -->
                            </div><!-- end div -->
                        <!--2nd column starts-->
                        <div class='col-sm-4'>
                            <!--Title-->
                            <!--<div class='form-line-holder'>-->
                            <div class='col-sm-12'>Selected Menu Item</div>
                            <div class='row'></div>
                                <div class='form-line-holder'>
                                    <div class='col-sm-12'>
                                        <label>Title:</label>
                                    </div>
                                <div class='col-sm-12'>
                                    <input class="form-control" type="text" ng-model="menuItemDetails.Title" ng-disabled="false" placeholder="Title" />
                                </div>
                                </div>
                                <!--</div>-->
                                <!--Url-->
                                <div class='form-line-holder'>
                                    <div class='col-sm-12'>
                                        <label>URL:</label>
                                    </div>
                                    <div class='col-sm-12'>
                                        <input class="form-control" type="text" ng-model="menuItemDetails.Url" placeholder="URL" />
                                    </div>
                                </div>
                                <!--Description-->
                                <div class='form-line-holder'>
                                    <div class='col-sm-12'>
                                        <label>Description:</label>
                                    </div>
                                    <div class='col-sm-12'>
                                        <textarea rows="4" class="form-control" type="text" placeholder="Description" ng-model="menuItemDetails.Description"></textarea>
                                    </div>
                                </div>
                                <!--Enabled-->
                                <div class='form-line-holder'>
                                    <div class='col-sm-2'>
                                        <input type="checkbox" ng-model="menuItemDetails.Disabled" />
                                    </div>
                                    <div class='col-sm-10 blueitalic'>Enabled</div>
                                </div>

                                <div class='row'>
                                    <div class='col-sm-12'>

                                        <div class='col-sm-6'>
                                            <button class="btn btn-default btn-sm pull-left" ng-click="saveAdminMenuDetails()">Save</button>
                                        </div>
                                        <div class='col-sm-6'>
                                            <button class="btn btn-default btn-sm pull-right" ng-click="addAdminMenuDetails()">Add New</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <!--3rd Column Starts-->
                        <div class='col-sm-4'>
                           
                            <!--Controller-->
                            <div class='form-line-holder'>
                                <div class='col-sm-12'>
                                    <label>Controller:</label>
                                </div>
                                <div class='col-sm-12'>
                                    <input class="form-control" type="text" ng-model="menuItemDetails.Controller" ng-disabled="false" placeholder="Controller" />
                                </div>
                            </div>
                            <!--Parameters-->
                            <div class='form-line-holder'>
                                <div class='col-sm-12'>
                                    <label>Parameters:</label>
                                </div>
                                <div class='col-sm-12'>
                                    <input class="form-control" type="text" ng-model="menuItemDetails.Parameters" ng-disabled="false" placeholder="Parameters" />
                                </div>
                            </div>
                            <!--Class-->
                            <div class='form-line-holder'>
                                <div class='col-sm-12'>
                                    <label>Class:</label>
                                </div>
                                <div class='col-sm-12'>
                                    <input class="form-control" type="text" ng-model="menuItemDetails.Class" ng-disabled="false" placeholder="Class" />
                                </div>
                            </div>
                            <!--Modal-->
                            <div class='form-line-holder'>
                                <div class='col-sm-2'>
                                    <input type="checkbox" ng-model="menuItemDetails.Modal" />
                                </div>
                                <div class='col-sm-10 blueitalic'>Modal</div>
                            </div>
                        </div>
                    </div>

                    <!--<div class='row'>
                        <div class='col-sm-12 form-group'>
                            <div class='col-sm-3'></div>
                                <div class='col-sm-3'>
                                    <button class="btn btn-default btn-sm pull-left" ng-click="saveAdminMenuDetails()">Save</button>
                                </div>
                                <div class='col-sm-3'>
                                    <button class="btn btn-default btn-sm pull-right" ng-click="addAdminMenuDetails()">Add New</button>
                                </div>
                            <div class='col-sm-3'></div>
                       </div>
                    </div>-->




                    <div data-ng-if="showSuccessFader == true">
                        <my-msgfader status="success"></my-msgfader>
                    </div>
                    <div data-ng-if="showErrorFader == true">
                        <my-msgfader status="error"></my-msgfader>
                    </div>

                    <!--Message banner-->
                    <div class="row">
                        <div class="col-sm-12" ng-if="successMessage != ''">
                            <h3>{{ successMessage }}</h3>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-sm-12" ng-if="validationMessage != ''">
                        <h3>{{ validationMessage }}</h3>
                    </div>
                </div>


            </form>
</div>
