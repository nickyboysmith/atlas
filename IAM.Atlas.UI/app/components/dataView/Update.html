<div id="viewDataView" class="ViewDataView" style="width:1000px;">

    <system-feature-information title="data view maintenance"
                                controller="dataViewCtrl"
                                open-in-modal="true"
                                view-path="/app/components/dataView/update"
                                page-name="Data View Maintenance"></system-feature-information>

    <div class="Title row">
        <h2>Data Views</h2>
    </div>
    <form class="form-horizontal row" role="form" style="color: black; ">

        <div class='col-sm-12'>
            <div class="row">

                <!--1st column starts-->
                <div class="col-sm-4">
                    <div class='form-line-holder'>
                        <!--Organisation list here -->
                        <div class='col-sm-12'>
                            <label class="control-label">Data Views:</label>
                        </div>
                    </div>
                    <div class='form-line-holder'>
                        <div class='col-sm-12'>
                            <div class="x-sml-scroll-div">
                                <table class="table table-hover table-bordered">
                                    <tbody>
                                        <tr ng-repeat="dv in dataViews">
                                            <td ng-click="getDataViewDetails(dv.Id)"
                                                value="{{dv.Id}}"
                                                ng-class="{selectedDataView: dv.Id === selectedDataView}">
                                                {{dv.Title}}({{dv.Name}})
                                            </td>
                                        </tr>
                                    </tbody>
                                </table><!-- Close Table-->
                            </div><!-- end .col-sm-12 -->
                        </div>
                    </div><!-- end div -->
                </div>

                <!--2nd column starts-->
                <div class="col-sm-4">
                    <!--Name-->
                    <div class='form-line-holder'>
                        <div class='col-sm-12'>Selected Data View:</div>
                        <div class='col-sm-12'>
                            <label>Name:</label>
                        </div>
                        <div class='col-sm-12'>
                            <input class="form-control" type="text" ng-model="dataView.Name" ng-disabled="true" placeholder="Name" />
                        </div>
                    </div>
                    <!--Title-->
                    <div class='form-line-holder'>
                        <div class='col-sm-12'>
                            <label>Title:</label>
                        </div>
                        <div class='col-sm-12'>
                            <input class="form-control" type="text" ng-model="dataView.Title" placeholder="Title" />
                        </div>
                    </div>
                    <!--Description-->
                    <div class='form-line-holder'>
                        <div class='col-sm-12'>
                            <label>Description:</label>
                        </div>
                        <div class='col-sm-12'>
                            <textarea rows="4" class="form-control" type="text" placeholder="Description" ng-model="dataView.Description"></textarea>
                        </div>
                    </div>
                    <!--Enabled-->
                    <div class='form-line-holder'>
                        <div class='col-sm-1'>
                            <input type="checkbox" ng-model="dataView.Enabled" />
                        </div>
                        <div class='col-sm-10' style="color:aqua; font-style:italic;">Enabled</div>
                    </div>
                    <!--Created-->
                    <div class='form-line-holder'>
                        <div class='col-sm-12'>
                            <label>Created:</label>
                        </div>
                        <div class='col-sm-8'>
                            <input class="form-control" type="text" ng-model="dataView.Created" ng-disabled="true" placeholder="DD/MMM/YYYY" />
                        </div>
                    </div>
                    <!--Created By-->
                    <div class='form-line-holder'>
                        <div class='col-sm-12'>
                            <label>Created By:</label>
                        </div>
                        <div class='col-sm-12'>
                            <input class="form-control" type="text" ng-model="dataView.Createdby" ng-disabled="true" placeholder="User Name" />
                        </div>
                    </div>
                    <!--Updated-->
                    <div class='form-line-holder'>
                        <div class='col-sm-12'>
                            <label>Updated:</label>
                        </div>
                        <div class='col-sm-8'>
                            <input class="form-control" type="text" ng-model="dataView.Updated" ng-disabled="true" placeholder="DD/MMM/YYYY" />
                        </div>
                    </div>
                    <!--Updated By-->
                    <div class='form-line-holder'>
                        <div class='col-sm-12'>
                            <label>Updated By:</label>
                        </div>
                        <div class='col-sm-12'>
                            <input class="form-control" type="text" ng-model="dataView.Updatedby" ng-disabled="true" placeholder="User Name" />
                        </div>
                    </div>
                </div>
                <!--3rd Column Starts-->
                <div class="col-sm-4">
                    <!--Column List-->
                    <div class='form-line-holder'>
                        <div class="col-sm-12">
                            <label class="control-label">Column List:</label>
                        </div>
                    </div>
                    <div class='form-line-holder'>
                        <div class='col-sm-12'>
                            <div class="x-sml-scroll-div">
                                <table class="table table-hover table-bordered ">
                                    <tbody>
                                        <tr ng-repeat="dvc in dataView.dataViewColumns">
                                            <td>{{dvc.Name}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row col-sm-12">
                    <!--Column 1-->
                    <div class="col-sm-4">
                    </div>
                    <!--Column 2-->
                    <div class="col-sm-4">
                        <!--Save/Add New-->
                        <div class='row col-sm-12'>
                            <div class='col-sm-4 control-label'></div>
                            <div class='col-sm-3'>
                                <button class="btn btn-default btn-sm pull-left" ng-click="saveDataViewDetails()">Save</button>
                            </div>
                            <div class="col-sm-5">
                                <button class="btn btn-default btn-sm pull-right" ng-click="addDataView()">Add New</button>
                            </div>
                        </div>
                    </div>
                    <!--Column 3-->
                    <div class="col-sm-4">
                    </div>
                </div>
            </div>
            <div class="row col-sm-12" ng-if="!successMessage === false">
                <div class="col-sm-12 success-message leftalign">{{ successMessage }}</div>
            </div>
            <div class="row col-sm-12" ng-if="!validationMessage === false">
                <div class="col-sm-12 validation-message leftalign">{{ validationMessage }}</div>
            </div>
            <!--<div data-ng-if="showSuccessFader == true">
                <my-msgfader status="success"></my-msgfader>
            </div>
            <div data-ng-if="showErrorFader == true">
                <my-msgfader status="error"></my-msgfader>
            </div>-->
        </div>
    </form>
</div>
