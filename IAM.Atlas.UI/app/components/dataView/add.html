<div id="addDataView">

    <div class="row">
        <div class="col-md-12" ng-if="successMessage != ''">
            <h3>{{ successMessage }}</h3>
        </div>
    </div>    

    <div class="row form-line-holder">
        <div class="col-md-4">
            <label>Name</label>
        </div>
        <div class="col-md-8">
            <input type="text" 
                   class="form-control" 
                   ng-model="dataView.Name"
                   ng-required="true"
                   ng-minlength="6"
                   placeholder="Name"
                   />
        </div>
    </div><!-- end .row -->
    <div class="row form-line-holder">
        <div class="col-md-4">
            <label>Title</label>
        </div>
        <div class="col-md-8">
            <input 
                   type="text" 
                   class="form-control" 
                   ng-model="dataView.Title" 
                   ng-required="true"
                   ng-minlength="6"
                   placeholder="Title"
                   />
        </div>
    </div><!-- end .row -->
    <div class="row form-line-holder">
        <div class="col-md-4">
            <label>Description</label>
        </div>
        <div class="col-md-8">
            <textarea rows="4" 
                   class="form-control" 
                   ng-model="dataView.Description"
                   ng-required="true"
                   placeholder="Description"
                   />
        </div>
    </div><!-- end .row -->    
    <!-- Start the buttons -->
    <div class="row action-button-container">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <div class="row">  
                <div class="col-md-3">
                    <div class="userButton save btn" ng-click="save()">Save</div>
                </div>              
                <div class="col-md-6"></div>
                <div class="col-md-3">
                    <div class="userButton save btn" ng-click="cancel('addDataView')">Cancel</div>
                </div>
            </div><!-- end .row-->
        </div><!-- end .col-md-8 -->
    </div><!-- end .row .action-button-container -->

    <div data-ng-if="showSuccessFader == true">
        <my-msgfader status="success"></my-msgfader>
    </div>
    <div data-ng-if="showErrorFader == true">
        <my-msgfader status="error"></my-msgfader>
    </div>

</div>
