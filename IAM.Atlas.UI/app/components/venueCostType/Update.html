<div id="updateVenueCostType" class="updateVenueCostType">

    <div class="Title row">
        <h2>Venue Cost Types</h2>
    </div>
    <div class='row'>
    </div>
    <form class="form-horizontal row">
        <div class='row col-sm-12 form-group'>
            <div class="col-sm-6">

                <div class='row col-sm-12 form-group' ng-show="isAdmin && showOrganisationsDropDown">
                    <label class='col-sm-3'>Organisation</label>
                    <div class='col-sm-9'>
                        <select id="organisationDD" class='col-sm-12 form-control' ng-change="showVenueCostTypes(selectedOrganisation)" ng-model="selectedOrganisation">
                            <option ng-repeat="organisation in organisations" value="{{organisation.id}}">{{organisation.name}}</option>
                        </select>
                    </div>
                </div>
                <div class='row col-sm-12 form-group'>
                    <div class='col-sm-1'></div>
                    <!--Organisation list here -->
                    <div class='col-sm-11'>
                        <table class="table table-hover table-bordered">
                            <thead>
                                <tr class="bootstrap-dialog-header">
                                    <th style="color:white;">Venue Cost Types</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="venueCostType in venueCostTypes">
                                    <td ng-click="loadVenueCostTypeDetail(venueCostType.Id)" value="{{venueCostType.Id}}">{{venueCostType.Name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">

                <div class='col-sm-12 form-group'>
                   
                    <div class='col-sm-4'>
                        <label>Name</label>
                    </div>
                    <div class='col-sm-8'>
                        <input type="text" class='form-control' ng-model="venueCostTypeDetails.Name" placeholder="Venue Cost Type Name" />
                    </div>

                  
                </div>
                <div class='col-sm-12 form-group'>
                   
                    <div class='col-sm-4'>
                        <label>Disabled</label>
                    </div>
                    <div class='col-sm-8'>
                        <input type="checkbox" ng-model="venueCostTypeDetails.Disabled" />
                    </div>

                </div>

                <div class='col-sm-12 form-group'>
                    <div class="col-sm-3">
                        <button ng-click="saveVenueCostType()"
                                ng-disabled="venueCostTypeDetails.OrganisationId < 0 || (venueCostTypeDetails.Name == '' || venueCostTypeDetails.Name == undefined)"
                                class="btn btn-default btn-sm" title="Save Changes">
                            Save
                        </button>
                    </div>
                    <div class="col-sm-6"></div>
                    <div class="col-sm-3">
                        <button ng-click="addNewVenueCostType()" class="btn btn-default btn-sm" title="Add a New Venue Cost Type">Add New</button>
                    </div>
                </div>
             </div>
        </div>
    </form>
 
</div>
