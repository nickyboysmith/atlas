<div id="addSystemFeatureGroupItem">

    <div class="Title row">
        <h2></h2>
    </div>
    <form class="form-horizontal row" role="form">

        <div class='col-sm-12 form-group'>
            <div class='col-sm-2'>
                <label>Name</label>
            </div>
            <div class='col-sm-10'>
                <input type="text"
                       class="form-control"
                       maxlength="100"
                       ng-model="featureGroupItem.Name"
                       placeholder="Item Name" />
            </div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='col-sm-2'>
                <label>Title</label>
            </div>
            <div class='col-sm-10'>
                <input type="text"
                       class="form-control"
                       maxlength="100"
                       ng-model="featureGroupItem.Title"
                       placeholder="Item Title" />
            </div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='col-sm-2'>
                <label>Description</label>
            </div>
            <div class='col-sm-10'>
                <textarea ng-model="featureGroupItem.Description"
                          class="form-control"
                          maxlength="1000"
                          placeholder="Item Description"></textarea>
            </div>
        </div>

        <div class='form-line-holder'>
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button class="btn btn-default btn-sm pull-left"
                        ng-click="saveFeatureGroupItem()"
                        ng-disabled="HasFeatureGroupItemName()"
                        title="Save Settings">
                    Save
                </button>
            </div>
        </div>

        <!--Message banner-->
        <div class='form-line-holder'>
            <div class="col-sm-12" ng-if="successMessage != ''">
                <h3>{{ successMessage }}</h3>
            </div>
        </div>
        <div class='form-line-holder'>
            <div class="col-sm-12" ng-if="validationMessage != ''">
                <h3>{{ validationMessage }}</h3>
            </div>
        </div>

    </form>
</div>
