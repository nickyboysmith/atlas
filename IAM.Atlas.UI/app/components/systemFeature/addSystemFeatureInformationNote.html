<div id="viewSystemFeatureInformation" class="systemFeatureInformation">

    <div class="Title row">
        <h2></h2>
    </div>
    <form class="form-horizontal row" role="form">

        <div class='col-sm-12 form-group'>
            <div class='col-sm-1'></div>
            <div class='col-sm-11'>
                <label>{{featureTitle}}</label>
            </div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='col-sm-1'></div>
            <div class='col-sm-3'>
                Add Note
            </div>
            <div class='col-sm-8'></div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='col-sm-1'></div>
            <div class='col-sm-2'>
                Note:
            </div>
            <div class='col-sm-9'>
                <select ng-model="selectedNoteType" class='form-control' ng-change="selectNoteType(selectedNoteType)">
                    <option value="-1">--Pick One --</option>
                    <option ng-repeat="noteType in noteTypes" value="{{noteType.Id}}">{{noteType.Name}}</option>

                </select>
            </div>
        </div>

        
        <div class='col-sm-12 form-group'>
            <div class='col-sm-1'></div>
            <div class='col-sm-11'>

                <textarea ng-model="featureNote.Description"
                            class="form-control"
                            maxlength="400"
                            placeholder="Notes"></textarea>
            </div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='col-sm-1'></div>
            <div class='col-sm-1'>
                <input type="checkbox" ng-model="featureNote.ShareInformation" />
            </div>
            <div class='col-sm-10 blueitalic'>Share this information</div>

        </div>

        <div class='col-sm-12 form-group'>
            <div class='col-sm-10'></div>
            <div class='col-sm-2'>
                <button class="btn btn-default btn-sm"
                        ng-click="save()"
                        title="Save">
                   Save
                </button>
            </div>
        </div>

        <div class='form-line-holder'>
            <div class="col-sm-12" ng-if="successMessage != ''">
                <h3>{{ successMessage }}</h3>
            </div>
        </div>
        <div class='form-line-holder'>
            <div class="col-sm-12" ng-if="validationMessage != ''">
                <h3>{{ validationMessage }}</h3>
            </div>
        </div>

</form>
</div>
