<div id="addSystemFeatureGroup">

    <div class="Title row">
        <h2></h2>
    </div>
    <form class="form-horizontal row" role="form">

        <div class='col-sm-12 form-group'>
            <div class='col-sm-2'>
                <label>Name</label>
            </div>
            <div class='col-sm-10'>
                <input type="text" 
                       class="form-control"
                        maxlength="100" 
                       ng-model="featureGroup.Name" 
                       placeholder="Group Name"/>
            </div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='col-sm-2'>
                <label>Title</label>
            </div>
            <div class='col-sm-10'>
                <input type="text" 
                       class="form-control" 
                       maxlength="100" 
                       ng-model="featureGroup.Title"
                       placeholder="Group Title" />
            </div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='col-sm-2'>
                <label>Description</label>
            </div>
            <div class='col-sm-10'>
                <textarea ng-model="featureGroup.Description"
                          class="form-control"
                          maxlength="400"
                          placeholder="Group Description"></textarea>
            </div>
        </div>

        <div class='form-line-holder'>
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button class="btn btn-default btn-sm pull-left"
                        ng-click="saveFeatureGroup()"
                        ng-disabled="HasFeatureGroupName()"
                        title="Save Settings">
                    Save
                </button>
            </div>
        </div>

        <!--Message banner-->
        <div class='form-line-holder'>
            <div class="col-sm-12" ng-if="successMessage != ''">
                <h3>{{ successMessage }}</h3>
            </div>
        </div>
        <div class='form-line-holder'>
            <div class="col-sm-12" ng-if="validationMessage != ''">
                <h3>{{ validationMessage }}</h3>
            </div>
        </div>

    </form>
</div>
