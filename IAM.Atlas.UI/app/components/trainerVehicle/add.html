<div id="addTrainerVehicle" class="addTrainerVehicle">

    <form class="form-horizontal row" role="form">

        <div class='col-sm-12'>

            <div class='row'>
                <div class='col-sm-3'>
                    <label>Trainer:</label>
                </div>
                <div class='col-sm-3'>
                    {{trainerDetails.TrainerName}}
                </div>
                <div class='col-sm-2'>
                    <label>DOB: </label>
                </div>
                <div class='col-sm-4'>
                    {{trainerDetails.TrainerDateOfBirth | date:'dd-MMM-yyyy' }}
                </div>
            </div>
            <div class='row'>
                <div class='col-sm-2'>
                </div>
                <div class='col-sm-4'>
                    <label>Licence No:</label>
                </div>
                <div class='col-sm-6'>
                    {{trainerDetails.TrainerLicenceNumber}}
                </div>
            </div>


            <div class='row'>
                <div class='col-sm-3'>
                    <label>Type:</label>
                </div>

                <div class='col-sm-9'>
                    <select ng-model="selectedTrainerVehicle.selectedVehicleTypeId"
                            ng-change="setSelectedVehicleTypeId(selectedTrainerVehicle.selectedVehicleTypeId)"
                            class='form-control'
                            ng-options="vehicleType.Id as vehicleType.Name for vehicleType in vehicleTypes">
                        <option style="display: none" value=""></option>
                    </select>
                </div>
               
            </div>


            <div class='row margintop10'>
                <div class='col-sm-3'>
                    <label>Number Plate: </label>
                </div>
                <div class='col-sm-9'>
                    <input type="text" 
                           class="form-control"
                           ng-model="addedTrainerVehicleDetails.TrainerVehicleNumberPlate" 
                           placeholder="Vehicle Number Plate" />
                </div>
            </div>

            <div class='row margintop10'>
                <div class='col-sm-3'>
                    <label>Description: </label>
                </div>
                <div class='col-sm-9'>
                    <textarea rows="8" 
                              class="form-control" 
                              type="text" 
                              ng-model="addedTrainerVehicleDetails.TrainerVehicleDescription"
                              placeholder="Description">

                    </textarea>
                </div>
                
            </div>

            <div class='row margintop10'>
                <div class='col-sm-3'>
                    <label>Notes: </label>
                </div>
                <div class='col-sm-9'>
                    <textarea rows="8"
                              class="form-control"
                              type="text"
                              ng-model="addedTrainerVehicleDetails.TrainerVehicleNotes"
                              placeholder="Notes">

                    </textarea>
                </div>

            </div>

            <div class='row margintop10'>
                
                <div class='col-sm-3'>
                    <label>Categories: </label>
                </div>
                <div class='col-sm-9'>


                    <div class="sml-scroll-div marginBottom10">
                        <table class="table table-hover table-bordered table-striped">
                            <thead></thead>
                            <tbody>
                                <tr ng-repeat="vehicleCategory in vehicleCategories" ng-class="{'isSelected': vehicleCategory.isSelected}">
                                    <td ng-click="setSelectedCategories(vehicleCategory)"
                                        title="{{vehicleCategory.Name}}"
                                        value="{{vehicleCategory.Id}}">
                                        {{vehicleCategory.Name}} 
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>



            <div class='row marginBottom10'>
                <div class='col-sm-3'></div>
                <div class="col-sm-9">
                    <button class="btn btn-default btn-sm"
                            title="Save"
                            ng-click="save()">
                        Save
                    </button>
                </div>
            </div>
            
        </div>

        <div class="row col-sm-12 noRightPadding" ng-if="!successMessage === false">
            <div class="col-sm-12 success-message noRightPadding rightalign">{{ successMessage }}</div>
        </div>

        <div class="row col-sm-12 noRightPadding" ng-if="!validationMessage === false">
            <div class="col-sm-12 validation-message noRightPadding rightalign">{{ validationMessage }}</div>
        </div>

    </form>
</div>
