<div id="addTaskCategory" class="addTaskCategory">

    <div class="row form-line-separator">
        <div class="col-sm-12">
            <label class='control-label'>Title</label>
        </div>
        <div class="col-sm-12">
            <input class="form-control" 
                   type="text" 
                   ng-model="taskCategory.TaskCategoryTitle" 
                   placeholder="Task Category Title"/>
        </div>
    </div>

    <div class="row form-line-separator marginBottom5">
        <div class="col-sm-12">
            <label>Description</label>
        </div>
        <div class="col-sm-12">
            <textarea class="form-control"
                      ng-model="taskCategory.TaskCategoryDescription"
                      maxlength="400"
                      rows="4"
                      placeholder="Task Category Decription"></textarea>
        </div>
    </div>

    <div class='row form-line-separator'>
        <div class='col-sm-12'>
            <input type="checkbox"  ng-model="taskCategory.TaskCategoryDisabled" />
            <span class="blueitalic">Disable</span>
        </div>
    </div>

    <div class="row form-line-separator">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <button class="btn btn-default btn-sm pull-left" onclick="$('button.close').last().trigger('click')">Cancel</button>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-default btn-sm pull-right" ng-click="addTaskCategory()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row form-line-separator noRightPadding" ng-if="!validationMessage === false">
        <div class="col-sm-12 validation-message noRightPadding">{{ validationMessage }}</div>
    </div>
</div>
