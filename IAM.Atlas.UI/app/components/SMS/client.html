<div id="smsClient">
    <div class="row marginBottom5">
        <div class="col-sm-3">
            {{SMS.recipientType}}:
        </div>
        <div class="col-sm-9">
            {{ SMS.ClientName }} (Id: {{ SMS.ClientId }})
        </div>
    </div>
    <div class="row marginBottom5">
        <div class="col-sm-3">
            Phone Number:
        </div>
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Client Mobile Number" ng-disabled="true" ng-model="SMS.PhoneNumber" />
        </div>
    </div>
    <div class="row marginBottom5">
        <div class="col-sm-3">
            SMS Content:
        </div>
        <div class="col-sm-9">
            <textarea rows="6" placeholder="SMS Content" class="form-control" ng-model="SMS.Content" ng-show="!SMS.Sent" ng-keyup="calculateMessageChunk()"></textarea>
        </div>
    </div>

    <div class="row marginBottom5">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            This SMS is {{SMS.Content.length}} characters long
        </div>
    </div>

    <div class="row marginBottom5">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            This SMS will be sent as {{messageChunks}} message(s)
        </div>
    </div>

    <div class="row marginBottom10">
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-9">
            <div class="row" ng-show="!SMS.Sent">
                <div class="col-sm-6" title="{{sendDisabled() ? 'Please compose a message of more than 10 characters and 3 words.': ''}}">
                    <button class="btn" ng-click="sendSMS()" ng-disabled="sendDisabled()">Send</button>
                </div>
                <div class="col-sm-6">
                    <button class="btn" ng-click="cancelSMS()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-9">
            <b>{{statusMessage}}</b><font color="red">{{errorMessage}}</font>
        </div>
    </div>
</div>
