<div id="addClient" class="RegisterClient">
    <div class="row rowalign section-container">

        <div id="road-smart-pre"></div>
        <div id="road-smart-branding-triangle-ish-thingy"></div>
        <div id="road-smart-branding-container">
            <img class="position-road-smart-logo"
                 src="/app_assets/images/iamroad_smart_logo_atlas.png" alt="" />
        </div>

        <div class="col-xs-12  col-sm-4">
            <div class="company-logo"></div>
        </div>
        <div class="col-xs-12  col-sm-8">
            <div class="main-title add-margin-to-title">{{organisationName}}</div>
            <div class="main-subtitle">{{systemName}}</div>
        </div>
    </div>

    <div class="row rowalign section-container title-container">
        <div class="col-sm-12 title-container add-margin-to-title"><p class="top-text">You are in the process of booking a <span>{{selectedDORSSchemeName}}</span> program.</p></div>
        <div class="col-xs-6 col-sm-11"></div>
        <div class="col-xs-6 col-sm-1 pull-right">
            <div class="licence-button btn" ng-show="clientWithMultipleCourseOptions" ng-click="showMultipleCourseOptions();">Back</div>
        </div>
    </div>
    <!--<div style="position:relative; right:150px;">{{organisationName}}<br />{{systemName}}</div>-->

    <div class="row rowalign section-container title-container">
        <h2 class="rowalign" style="padding:10px;">Registration</h2>
    </div>

    <div class='row'>
    </div>
    <form class="form-horizontal row rowalign section-container" role="form" style="color: black; padding-top:20px;">
        <div class="col-sm-9">
            <div class='row col-sm-12'>
                <label class='col-sm-3 control-label'>Licence:</label>
                <div class='col-sm-9 blueitalic'><strong>{{client.licenceNumber}}</strong></div>
            </div>
            <div class='row col-sm-12'>
                <div class='col-sm-3'></div>
                <label class='col-sm-2 noRightPadding'>Type:</label>
                <div class='col-sm-7'>
                    <select ng-model="client.licenceTypeId" class='form-control'
                            ng-options="licenceTypes.Id as licenceTypes.Name for licenceTypes in listOfLicenceTypes | orderBy: 'Name'">
                        <option value="" selected>Licence Type</option>
                    </select>
                </div>
            </div>

            <div class='row col-sm-12' ng-show="client.showDriversLicenceExpiryDate == true">
                <div class='col-sm-3'></div>
                <label class='col-sm-2 noRightPadding'>Expiry Date:</label>
                <div class='col-sm-5'>
                    <input class="form-control cm-sm-12" type="text" ng-model="client.licenceExpiryDate" ng-click="toggleCalendar()" />
                    <div style="position:absolute; z-index:100000;" ng-show="displayCalendar">
                        <date-picker ng-model="client.licenceExpiryDate" format-date="formatDate" ng-mouseleave="toggleCalendar()"></date-picker>
                    </div>
                </div>
                <div class='col-sm-2 element-overflow-0'>
                    <a ng-click="toggleCalendar()" ng-show="!displayCalendar" class="calendar-button col-sm-6" title="Show Calendar"><div></div></a>
                    <a ng-click="toggleCalendar()" ng-show="displayCalendar" class="calendar-button col-sm-6" title="Hide Calendar"><div></div></a>
                </div>
            </div>

            <div class='row col-sm-12' ng-show="client.showPhotoCardExpiry == true">
                <div class='col-sm-3'></div>
                <label class='col-sm-2 noRightPadding'>Photo Card<br /> Expiry Date:</label>
                <div class='col-sm-5'>
                    <input class="form-control cm-sm-12" type="text" ng-model="client.licencePhotocardExpiryDate" ng-click="togglePhotoCalendar()" />
                    <div style="position:absolute; z-index:100000;" ng-show="displayPhotoCalendar">
                        <date-picker ng-model="client.licencePhotocardExpiryDate" format-date="formatDate" ng-mouseleave="togglePhotoCalendar()"></date-picker>
                    </div>
                </div>
                <div class='col-sm-2 element-overflow-0'>
                    <a ng-click="togglePhotoCalendar()" ng-show="!displayPhotoCalendar" class="calendar-button col-sm-6" title="Show Calendar"><div></div></a>
                    <a ng-click="togglePhotoCalendar()" ng-show="displayPhotoCalendar" class="calendar-button col-sm-6" title="Hide Calendar"><div></div></a>
                </div>
            </div>

            <div class='row col-sm-12 marginBottom10'></div>

            <div class='row col-sm-12'>
                <label class='col-sm-3 control-label'>Title:</label>
                <div class='col-sm-6'>
                    <select id="clientTitle" ng-model="client.title" class='col-sm-12 form-control' ng-change="displayName()">
                        <option value="">Title</option>
                        <option value="Dr">Dr</option>
                        <option value="Miss">Miss</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Ms">Ms</option>
                        <option value="Rev">Rev</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class='col-sm-3'>
                    <input class="form-control cm-sm-12" type="text" ng-model="client.otherTitle" placeholder="Other" ng-show="client.title.toLowerCase()=='other'" ng-keyup="displayName()" />
                </div>
            </div>
            <div class='row col-sm-12'>
                <label class='col-sm-3 control-label'>First Name:</label>
                <div class='col-sm-9'><input class="form-control cm-sm-12" type="text" ng-model="client.firstName" placeholder="First Name" ng-keyup="displayName()" /></div>
            </div>
            <div class='row col-sm-12'>
                <label class='col-sm-3 control-label'>Other Names:</label>
                <div class='col-sm-9'><input class="form-control cm-sm-12" type="text" ng-model="client.otherNames" placeholder="Other Names" /></div>
            </div>
            <div class='row col-sm-12'>
                <label class='col-sm-3 control-label'>Surname:</label>
                <div class='col-sm-9'><input class="form-control cm-sm-12" type="text" ng-model="client.surname" placeholder="Surname" ng-keyup="displayName()" /></div>
            </div>
            <div class='row col-sm-12'>
                <label class='col-sm-3 control-label'>Display Name:</label>
                <div class='col-sm-9'><input class="form-control cm-sm-12" type="text" ng-model="client.displayName" placeholder="Display Name" ng-keyup="displayNameChanged=true" /></div>
            </div>
            <div class='row col-sm-12'>
                <label class='col-sm-3 control-label'></label>
                <div class='col-sm-3'>
                    <input class="form-control cm-sm-12" type="text" id="postcodeAddressLookup" ng-model="client.Address.Postcode" placeholder="Post Code Search" capitalize title="Find Address: Enter Post Code" ng-keyup="postcodePopulate()" />
                </div>
                <div class='col-sm-3'><button ng-click="getAddressChoices()" class="btn btn-default btn-sm cm-sm-12 control-button">Find Address</button></div>
                <div class='col-sm-3'></div>
            </div>
            <div class='row col-sm-12' ng-show="TransformedAddressList.length > 0">
                <label class='col-sm-3'></label>
                <div class='col-sm-9'>
                    <select class="form-control" ng-model="selectedAddress" ng-options="o as o for o in TransformedAddressList" ng-change="selectAddress(selectedAddress)">
                        <option value="">Please select an address</option>
                    </select>
                </div>
            </div>
            <div class='row col-sm-12'>
                <label class='col-sm-3 control-label'>Address:</label>
                <div class='col-sm-9'><textarea rows="4" class="form-control" type="text" id="county" ng-model="client.Address.Address" placeholder="Address" /></div>
            </div>
            <div class='row col-sm-12'>
                <label class='col-sm-3 control-label'>Post Code:</label>
                <div class='col-sm-3'><input class="form-control cm-sm-12" type="text" id="postcode" ng-model="client.Address.Postcode" capitalize placeholder="Post Code" /></div>
                <div class='col-sm-7'></div>
            </div>

            <div class='row col-sm-12' ng-repeat="phoneNumber in client.phoneNumbers track by $index">

                    <select ng-model="phoneNumber.numberType" ng-init="phoneNumber.numberType = getPhoneNumberType($index)" class='col-sm-12 form-control'>

                        <option>Home</option>
                        <option>Work</option>
                        <option>Online</option>
                        <option>Fax</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class='col-sm-5'>
                    <input class="form-control cm-sm-12 control-button" type="text" placeholder="Phone Number" value="{{phoneNumber.number}}" ng-model="phoneNumber.number" />
                </div>
                <div class='col-sm-1 element-overflow-1'>
                    <button ng-click="deletePhoneNumber($index)" class="btn btn-default btn-sm ">Delete</button>
                </div>
            </div>

            </div>

            </div>
        </div>
        <div class="col-sm-6">
            <div class="col-sm-6"></div>
            <div class="col-sm-3">
                <div class="btn pull-right" ng-click="previousStep()">Back</div>
            </div>
        </div>
    </div>
    <div class="row col-sm-12">
        <div class="col-sm-6">
            <label><span class="validation-message">{{ validationMessage }}</span></label>
        </div>
    </div>
    <div data-ng-if="showSuccessFader == true">
        <my-msgfader status="success"></my-msgfader>
    </div>
    <div data-ng-if="showErrorFader == true">
        <my-msgfader status="error"></my-msgfader>
    </div>
</form>
</div>
