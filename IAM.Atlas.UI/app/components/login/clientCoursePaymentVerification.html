<div class="row" id="show3DSecureAuthorization">
    <div class="col-xs-12">
        <div>
            <form name="form" id="form" target="_self" action="{{ trustSrc(threeDSecure.url) }}" method="POST">
                <div>
                    <input type="hidden" name="PaReq" value="{{ threeDSecure.pareq }}" />
                    <input type="hidden" name="TermUrl" value="{{ threeDSecure.termUrl }}" />
                    <input type="hidden" name="MD" value="{{ threeDSecure.md }}" />
                </div>
                <noscript>
                    <div>
                        <h3>JavaScript is currently disabled or is not supported by your browser.</h3>
                        <h4>Please click Submit to continue processing your 3-D Secure transaction.</h4>
                        <input type="submit" value="Submit">
                    </div>
                </noscript>
            </form>
        </div><!-- end div -->
    </div><!-- end .col-xs-12 -->
</div><!-- end #showPaymentResponse-->
