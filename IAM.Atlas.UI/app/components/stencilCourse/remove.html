<div>
    <div id="removeCourseStencil">
        <div class="modal-message-container">
            
            <div class="row form-line-separator">
                <div class="col-md-12">
                    {{course.name}} (Version: {{course.versionNumber | leftPad: "000"}})
                </div>
            </div>

            <div class="row form-line-separator">
                <div class="col-md-12">
                    <label class="blueitalic">Are you sure you wish to remove the Courses created by this Stencil? <br /> Please confirm by selecting "Remove Courses" again.</label>
                </div>
            </div>

            <div class="row form-line-separator">
                <div class="col-xs-12 col-md-4">
                    <button ng-click="close()" class="btn pull-left">Close</button> 
                </div>
                <div class="col-xs-12 col-md-8">
                    <div class="row">
                        <div class="col-xs-6 col-md-6">    
                                                     
                        </div>
                        <div class="col-xs-6 col-md-6 ">
                            <button ng-click="removeCourses($event)" class="btn pull-right fixed-width-140">Remove Courses</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row form-line-separator">
                <div class="col-sm-12">
                    <label><span class="validation-message">{{ validationMessage }}</span></label>
                </div>
            </div>

        </div>
    </div>
</div>
