<div id="addClient" class="AddClient">

    <system-feature-information title="add client"
                                controller="addClientCtrl"
                                open-in-modal="true"
                                view-path="/app/components/client/add"
                                page-name="add client"
                                add-favourite="true">
    </system-feature-information>   
   
    <div class="row bottom-button-container-20 marginBottom20" ng-show="client.showDeletionRow">
        <div class="col-sm-1"></div>
        <div class="col-sm-11">
            <span class="error-red-underlined">This client has been marked for deletion.</span>&nbsp;<button class="btn" ng-click="cancelDeletion(clientId)">Cancel Deletion</button>
        </div>
    </div>

    <!-- bind to existing user -->
    <div class='row' ng-show="$parent.isAdmin">
        <div class='col-sm-6'>
            <label class='col-sm-3 control-label'>&nbsp;</label>
            <div class="col-md-1">
                <input type="checkbox" ng-model="client.AddUser" />
            </div>
            <div class="col-md-8">
                <label>Connect Client to Existing User</label>
            </div>                
        </div>
    </div>
    <form class="form-horizontal" role="form" style="color: black; ">
        <div class="row">
            <div class="col-sm-6">
                <div class='row col-sm-12' ng-show="client.AddUser">
                    <label class='col-sm-3 control-label'>User:</label>
                    <div class='col-sm-9'>
                        <input id="userText"
                               type="text"
                               ng-model="selected"
                               placeholder="Bind To A User"
                               typeahead-min-length="3"
                               typeahead-on-select="selectedUser($item)"
                               typeahead-no-results="noResults"
                               typeahead-loading="loadingLocations"
                               class="form-control cm-sm-12"
                               uib-typeahead="item as item.LoginId for item in getSearchableItems($viewValue) | limitTo:15" />
                        <div ng-show="loadingLocations" class="set-white">
                            <i class="glyphicon glyphicon-refresh"></i> Loading results
                        </div>
                        <div ng-show="noResults" class="set-red">
                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                        </div>
                    </div>
                </div><!-- end bind to existing user -->

                <div class="row" ng-show="IsMysteryShopperAdministrator == true || isAdmin == true">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-1">
                        <input type="checkbox" ng-model="client.isMysteryShopper" />
                    </div>
                    <div class="col-sm-8">
                        <span class="reditalicbold">This Client is a Mystery Shopper</span>
                    </div>
                </div>

                <div class='row'>
                    <div class="col-sm-3">
                        <label class='control-label'>Title:</label>
                    </div>

                    <div class='col-sm-6'>

                        <select ng-model="selectedTitle"
                                ng-change="displayName(selectedTitle)"
                                class='form-control'
                                ng-options="title.StringId as title.Title for title in clientTitles"></select>

                    </div>

                    <div class='col-sm-3'>
                        <input class="form-control cm-sm-12" type="text" ng-model="client.otherTitle" placeholder="Other" ng-keyup="displayName(selectedTitle)" ng-show="selectedTitle == 'Other'" />
                    </div>
                </div>

                <div class='row'>
                    <div class="col-sm-3">
                        <label class='control-label'>First Name<font color="red">*</font>:</label>
                    </div>
                    <div class='col-sm-9'><input class="form-control cm-sm-12" type="text" ng-model="client.firstName" placeholder="First Name" ng-keyup="displayName(selectedTitle)" ng-blur="capitalizeFirstName(client.firstName)" /></div>
                </div>

                <div class='row'>
                    <div class="col-sm-3">
                        <label class='control-label'>Other Names:</label>
                    </div>
                    <div class='col-sm-9'><input class="form-control cm-sm-12" type="text" ng-model="client.otherNames" placeholder="Other Names" ng-blur="capitalizeOtherNames(client.otherNames)" /></div>
                </div>

                <div class='row'>
                    <div class="col-sm-3">
                        <label class='control-label'>Surname<font color="red">*</font>:</label>
                    </div>
                    <div class='col-sm-9'><input class="form-control cm-sm-12" type="text" ng-model="client.surname" placeholder="Surname" ng-keyup="displayName(selectedTitle)" ng-blur="capitalizeSurname(client.surname)" /></div>
                </div>
                <div class='row' ng-show="showClientDisplayName">
                    <div class="col-sm-3">
                        <label class='control-label'>Display Name:</label>
                    </div>
                    <div class='col-sm-9'><input class="form-control cm-sm-12" type="text" ng-model="client.displayName" placeholder="Display Name" ng-keyup="displayNameChanged = true" /></div>
                </div>

                <div class='row'>
                    <label class='col-sm-3'>Gender:</label>

                        <select class="form-control"
                                ng-model="client.clientGenders"

                </div>

                    <div class='col-sm-3'></div>
                    <div class='col-sm-9'>
                        <input class="form-control cm-sm-12" type="text" ng-model="client.confirmEmail" ng-change="emailCourseReminderCheckbox()" placeholder="Email Confirmation" onpaste="return false;" />
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm-3'>
                        <label class='control-label'>Phone:</label>
                    </div>
                    <div class='col-sm-3'>
                        <select ng-model="client.phoneNumberType" class='col-sm-12 form-control'>
                            <option>Mobile</option>
                            <option>Home</option>
                            <option>Work</option>
                            <option>Online</option>
                            <option>Fax</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class='col-sm-4'>
                        <input class="form-control cm-sm-12 control-button" type="text" placeholder="Phone Number" ng-model="client.phoneNumber" ng-change="smsCourseReminderCheckbox()" />
                    </div>
                    <div class='col-sm-2'>
                        <button ng-click="addPhone()" class="btn btn-default btn-sm">Add</button>
                    </div>
                </div>
                <div class='row' ng-repeat="phoneNumber in client.phoneNumbers track by $index">
                    <div class='col-sm-3'></div>
                    <div class='col-sm-3'>
                        <select ng-model="phoneNumber.numberType" ng-init="phoneNumber.numberType = getPhoneNumberType($index)" class='col-sm-12 form-control'>
                            <option>Mobile</option>
                            <option>Home</option>
                            <option>Work</option>
                            <option>Online</option>
                            <option>Fax</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class='col-sm-4'>
                        <input class="form-control cm-sm-12 control-button" type="text" placeholder="Phone Number" value="{{phoneNumber.number}}" ng-model="phoneNumber.number" />
                    </div>
                    <div class='col-sm-2'>
                        <button ng-click="deletePhoneNumber($index)" class="btn btn-default btn-sm ">Delete</button>
                    </div>
                </div>
                <!--Email Course Reminders-->
                <div class='row'>
                    <label class='col-sm-3'>&nbsp;</label>
                    <div class='col-sm-9'>
                        <div class="col-md-2">
                            <input type="checkbox" ng-model="client.EmailCourseReminders" />
                        </div>
                        <div class="col-md-10">
                            <label>Email Course Reminders</label>
                        </div>
                    </div>
                </div>
                <!--SMS Course Reminders-->
                <div class='row'>
                    <label class='col-sm-3'>&nbsp;</label>
                    <div class='col-sm-9'>
                        <div class="col-md-2">
                            <input type="checkbox" ng-model="client.SMSCourseReminders" />
                        </div>
                        <div class="col-md-10">
                            <label>SMS Course Reminders</label>
                        </div>
                    </div>
                </div>
                <div class='row col-sm-12'>
                </div>
            </div>
            <div class="col-sm-6">
                <div class='row'>
                    <div class='col-sm-3 control-label'></div>
                    <div class='col-sm-9'><label><input type="checkbox" ng-model="client.UKLicence" />&nbsp;UK Licence Holder</label></div>
                </div>
                <div class='row'>
                    <div class='col-sm-3 noLeftPadding'><label class="control-label">Licence<font color="red" ng-show="client.UKLicence == true">*</font>:</label></div>
                    <div class='col-sm-9'>
                        <input class="form-control cm-sm-12" type="text" ng-model="client.licenceNo" capitalize placeholder="Licence Number" ng-mouseleave="populateFromLicence()" />
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm-3 noLeftPadding'>
                        <label>Type:</label>
                    </div>
                    <div class='col-sm-9'>
                        <!--<select ng-model="client.licenceTypeId" class='col-sm-12 form-control'>
                            <option value="">Licence Type</option>
                            <option value="1">Car</option>
                        </select>-->
                        <select ng-model="client.LicenceTypeId"
                                class='form-control'
                                ng-options="licenceType.Id as licenceType.Name for licenceType in licenceTypes">
                        </select>
                    </div>
                </div>
                <div class='row' ng-show="showDriversLicenceExpiryDate">
                    <div class='col-sm-3 noLeftPadding'>
                        <label class='control-label'>Licence Expiry:</label>
                    </div>
                    <div class='col-sm-5'>
                        <input class="form-control cm-sm-12" type="text" ng-model="client.licenceExpiryDate" ng-click="toggleCalendar()" />
                    </div>
                    <div class='col-sm-2 element-overflow-0'>
                        <a ng-click="toggleCalendar()" ng-show="!displayCalendar" class="calendar-button col-sm-6" title="Show Calendar"><div></div></a>
                        <a ng-click="toggleCalendar()" ng-show="displayCalendar" class="calendar-button col-sm-6" title="Hide Calendar"><div></div></a>
                    </div>
                </div>
                <div class='row' ng-show="showDriversLicenceExpiryDate">
                    <div class='col-sm-3'></div>
                    <div class='col-sm-5'>
                        <div style="position:absolute; z-index:1000" ng-show="displayCalendar">
                            <date-picker ng-model="client.licenceExpiryDate" format-date="formatDate" ng-mouseleave="toggleCalendar()"></date-picker>
                        </div>
                    </div>
                </div>

                <div class='row' ng-show="showPhotoCardExpiry">
                    <div class='col-sm-3 noLeftPadding'>
                        <label class='control-label'>Photocard Expiry:</label>
                    </div>
                    <div class='col-sm-5'>
                        <input class="form-control cm-sm-12" type="text" format-date-iam ng-model="client.licencePhotocardExpiryDate" ng-click="togglePhotoCalendar()" />
                    </div>
                    <div class='col-sm-2 element-overflow-0'>
                        <a ng-click="togglePhotoCalendar()" ng-show="!displayPhotoCalendar" class="calendar-button col-sm-6" title="Show Calendar"><div></div></a>
                        <a ng-click="togglePhotoCalendar()" ng-show="displayPhotoCalendar" class="calendar-button col-sm-6" title="Hide Calendar"><div></div></a>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm-3'></div>
                    <div class='col-sm-5'>
                        <div style="position:absolute; z-index:1000" ng-show="displayPhotoCalendar">
                            <date-picker ng-model="client.licencePhotocardExpiryDate" format-date="formatDate" ng-mouseleave="togglePhotoCalendar()"></date-picker>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        &nbsp;
                    </div>
                    <div class="col-sm-5">
                        <input type="checkbox" ng-model="client.isDORSClient" />&nbsp;<label><i>DORS Client</i></label>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn" ng-click="CheckDORS()" ng-show="client.isDORSClient == true" ng-disabled="client.isMysteryShopper == true" >Check DORS</button>
                    </div>
                </div>
                <div class="row" ng-show="client.isMysteryShopper == true && client.isDORSClient == true" >
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-10">
                        <span class="reditalicbold">This is a Mystery Shopper & a DORS Course. DORS Data will have to be entered Manually.</span>
                    </div>
                    <div class="col-sm-1">
                    </div>
                </div>
                <div id="DORSDataDiv" ng-show="client.isDORSClient == true" class="row marginBottom5 {{AllowManualEditingOfClientDORSData == true || client.isMysteryShopper == true ? 'Editable' : ''}}">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <b><i>DORS Data</i></b>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                Date Referred:
                            </div>
                            <div class="col-sm-7">
                                <div class='row'>
                                    <div class='col-sm-7'>
                                        <input class="form-control" 
                                               type="text" 
                                               placeholder="dd/mm/yyyy" 
                                               format-date-iam ng-model="client.DORSRefferalDate" 
                                               ng-click="toggleDORSRefferalCalendar()" 
                                               ng-disabled="AllowManualEditingOfClientDORSData == false && client.isMysteryShopper == false" 
                                               ng-keypress="DORSEdited()" />
                                    </div>
                                    <div class='col-sm-5'>
                                        <a ng-click="toggleDORSRefferalCalendar()" 
                                           ng-show="!displayDORSRefferalCalendar" 
                                           class="calendar-button col-sm-6" 
                                           title="Show Calendar" 
                                           ng-disabled="AllowManualEditingOfClientDORSData == false && client.isMysteryShopper == false"
                                           ><div></div></a>
                                        <a ng-click="toggleDORSRefferalCalendar()" 
                                           ng-show="displayDORSRefferalCalendar" 
                                           class="calendar-button col-sm-6" 
                                           title="Hide Calendar" 
                                           ng-disabled="AllowManualEditingOfClientDORSData == false && client.isMysteryShopper == false"
                                           ><div></div></a>
                                    </div>
                                </div>
                                <div class='row'>
                                    <div class='col-sm-12'>
                                        <div style="" ng-show="displayDORSRefferalCalendar">
                                            <date-picker ng-model="client.DORSRefferalDate" format-date="formatDate" ng-change="DORSEdited()"></date-picker>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                Attendance Reference:
                            </div>
                            <div class="col-sm-7">
                                <input class="form-control"
                                        type="text" 
                                       ng-model="client.DORSAttendanceReference" 
                                       placeholder="DORS Attendance Reference" 
                                       ng-disabled="AllowManualEditingOfClientDORSData == false && client.isMysteryShopper == false" 
                                       ng-keypress="DORSEdited()" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                DORS Attendance Status:
                            </div>
                            <div class="col-sm-7">
                                <input class="form-control"
                                       type="text"
                                       ng-model="client.DORSAttendanceStatus"
                                       placeholder="DORS Attendance Status"
                                       ng-disabled="AllowManualEditingOfClientDORSData == false && client.isMysteryShopper == false"
                                       ng-keypress="DORSEdited()" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                Referrer:
                            </div>
                            <div class="col-sm-7">
                                <select ng-model="client.DORSReferringAuthorityId"
                                        class="form-control"
                                        ng-change="DORSEdited()"
                                        ng-disabled="AllowManualEditingOfClientDORSData == false && client.isMysteryShopper == false"
                                        ng-options="referringAuthority.Id as referringAuthority.Name for referringAuthority in referringAuthorities">
                                    <option value="">Pick a Referrer</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                DORS Expiry Date:
                            </div>
                            <div class="col-sm-7">
                                <div class='row'>
                                    <div class='col-sm-7'>
                                        <input class="form-control cm-sm-12"
                                               type="text"
                                               ng-model="client.DORSExpiryDate"
                                               ng-disabled="AllowManualEditingOfClientDORSData == false && client.isMysteryShopper == false"
                                               format-date-iam
                                               ng-click="toggleDORSExpiryCalendar()"
                                               placeholder="dd/mm/yyyy"
                                               ng-change="DORSEdited()" />
                                    </div>
                                    <div class='col-sm-5 element-overflow-0'>
                                        <a ng-click="toggleDORSExpiryCalendar()" 
                                           ng-show="!displayDORSExpiryCalendar" 
                                           class="calendar-button col-sm-6" 
                                           title="Show Calendar" 
                                           ng-disabled="AllowManualEditingOfClientDORSData == false && client.isMysteryShopper == false"
                                           ><div></div></a>
                                        <a ng-click="toggleDORSExpiryCalendar()" 
                                           ng-show="displayDORSExpiryCalendar" 
                                           class="calendar-button col-sm-6" 
                                           title="Hide Calendar" 
                                           ng-disabled="AllowManualEditingOfClientDORSData == false && client.isMysteryShopper == false"
                                           ><div></div></a>
                                    </div>
                                </div>
                                <div class='row'>
                                    <div class='col-sm-12'>
                                        <div style="" ng-show="displayDORSExpiryCalendar">
                                            <date-picker ng-model="client.DORSExpiryDate" format-date="formatDate" ng-change="DORSEdited()"></date-picker>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-5">
                                Scheme:
                            </div>
                            <div class="col-sm-7">
                                <select class="form-control"
                                        ng-model="client.DORSSchemeId"
                                        ng-disabled="AllowManualEditingOfClientDORSData == false && client.isMysteryShopper == false"
                                        ng-change="DORSEdited()"
                                        ng-options="DORSScheme.Id as DORSScheme.Name for DORSScheme in DORSSchemes">
                                    <option value="">Pick a Scheme</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div ng-show="checkingDORS == true">
                        Please Wait .... Checking DORS<br />
                        <img src="/app_assets/images/ajax-loader.gif" height="50" width="50" />
                    </div>
                    <div class="validation-message">
                        {{ DORSCheckStatusMessage }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-3">
                        &nbsp;
                    </div>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-6">
                                <button class="btn btn-default btn-sm" onclick="$('button.close').last().trigger('click')">Cancel</button>
                            </div>
                            <div class="col-sm-6 text-right">
                                <button ng-click="addClient()" class="btn btn-default btn-sm" title="Save and Close the Dialog" ng-disabled="clientAdded">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <button class="btn"
                            ng-click="editClient(clientId)"
                            ng-show="clientAdded"
                            title="Re-edit the Client's details">
                        Edit Client
                    </button>
                    <button class="btn"
                            ng-click="bookCourse(clientId)"
                            ng-show="clientAdded"
                            title="Book this Client onto a course">
                        Book Course
                    </button>
                    <button class="btn"
                            ng-click="takePayment()"
                            ng-show="clientAdded"
                            title="Take a card payment from a Client">
                        Take Payment
                    </button>
                    <button class="btn"
                            ng-click="enterPayment()"
                            ng-show="clientAdded"
                            title="Record a Payment already Received from the Client">
                        Enter Payment
                    </button>
                    <button class="btn"
                            ng-click="addNote(clientId)"
                            ng-show="clientAdded"
                            title="Add a new note against the Client's details'">
                        Add Note
                    </button>
                    <button class="btn"
                            ng-show="clientAdded"
                            ng-click="deleteClient()"
                            title="Mark the Client's details for deletion from the database">
                        Delete
                    </button>
                </div>
            </div>
        </div>

        <div class="row col-sm-12 noRightPadding" ng-if="!successMessage === false">
            <div class="col-sm-12 success-message noLeftPadding leftalign">{{ successMessage }}</div>
        </div>

        <div class="row col-sm-12 noRightPadding" ng-if="!validationMessage === false">
            <div class="col-sm-12 validation-message noLeftPadding leftalign">{{ validationMessage }}</div>
        </div>
    </form>
</div>
