<style>
    .st-sort-ascent:before {
        content: '\25B2';
    }

    .st-sort-descent:before {
        content: '\25BC';
    }
    /*.clientRow:hover{
        background-color:#006cc2 !important;
        color:#fff;
    }*/
    .table-hover tbody tr:hover td, .table-hover tbody tr:hover th 
    {
        background-color: #006cc2;
        color:#fff;
        cursor: pointer;
    }
</style>
<div>
    <table>
        <tr>
            <td>
                <button ng-click="getClients()" class="btn">Refresh Clients</button>
            </td>
            <td>
                <button ng-click="addClientModal()" ng-hide="systemIsReadOnly" class="btn">Add Client</button>
            </td>
        </tr>
    </table>
</div>


<table st-table="clients" class="table table-striped table-hover" st-safe-src="clientsTemplate">

    <thead>
        <tr>
            <td colspan="2">
                <input st-search placeholder="Filter results" class="input-sm form-control" type="search" />
            </td>
            <td colspan="2">
                <input st-search="client.Licences[0].Number" placeholder="Licence number" class="input-sm form-control" type="search" />
            </td>
        </tr>
        <tr>
            <th st-sort="Id">
                Id
            </th>
            <th st-sort="DisplayName">
                Name
            </th>
            <th st-sort="Licences[0].Number">
                Licence
            </th>
            <th st-sort="Phone">
                &nbsp;
            </th>
        </tr>

    </thead>
    <tbody>
        <tr ng-repeat="client in clients" ng-click="showDetails(client.Id)" class="clientRow">
            <td>{{client.Id}}</td>
            <td>{{client.DisplayName}}</td>
            <td>
                <div ng-show="client.Licences.length > 0">
                    {{client.Licences[0].Number}}
                </div>
            </td>
            <td align="right">
                Show Details
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="itemsPerPage"></div>
            </td>
        </tr>
    </tfoot>
</table>
