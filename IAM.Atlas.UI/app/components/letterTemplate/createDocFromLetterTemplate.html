<div id="createDocFromLetterTemplate">
    <div class="row">
        <div class="col-sm-3">
             <label class="control-label">Client:</label>
        </div>
        <div class="col-sm-9">
            <span>{{createDocFromTemplate.clientNameId}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <label class="control-label">
                Template:
            </label>
        </div>
        <div class="col-sm-9 marginBottom15">
            <select ng-model="selectedTemplate"
                    class="form-control" 
                    ng-change="setSelectedTemplate(selectedTemplate)">
                <option value="" selected>--Please Select a Template--</option>
                <option ng-repeat="letterTemplate in letterTemplates | filter: {LetterTemplateId: ''}" value="{{letterTemplate.LetterTemplateId}}">{{letterTemplate.LetterTemplateTitle}}</option>
            </select>
        </div>
    </div>
    <div>
        <div class="row marginBottom15">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <input type="checkbox" ng-model="documentQueue.addToDocumentQueue" /> Add the document to the Print Queue
            </div>
        </div>
        <div class="row marginBottom15">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <button class="btn btn-default" ng-click="createDocument(selectedTemplateDetails)">Create Document</button>
            </div>
        </div>
        <div ng-show="showSpinner">
            <div class="row marginBottom15">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">Please wait, creating document...</div>
            </div>
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-7">
                    <img class="center-spinner" src="/app_assets/images/ajax-loader.gif" />
                </div>
            </div>
         </div>
    </div>
    <div class="row" ng-if="validationMessage != ''">
        <div class="validation-message">{{validationMessage}}</div>
    </div>
</div>
