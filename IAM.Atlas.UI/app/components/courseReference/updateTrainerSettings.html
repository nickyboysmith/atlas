<div id="courseReferenceGeneratorSettings" class="courseReferenceGeneratorSettings">

    <system-feature-information title="Course Trainer Reference Generation Settings"
                                controller="CourseReferenceTrainerSettingsCtrl"
                                open-in-modal="true"
                                view-path="/app/components/courseReference/updateTrainerSettings"
                                page-name="Course Trainer Reference Generation Settings"></system-feature-information>

    <div class="Title row">
        <h2></h2>
    </div>
    <form class="form-horizontal row" role="form">

        <div class='col-sm-12 form-group'>
            <div class='col-sm-7'>
                <label>Settings</label>
            </div>
            <div class='col-sm-5'></div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='form-line-holder'>
                <div class='col-sm-1'>
                    <input type="checkbox" ng-model="trainerSettings.AutoGenerateTrainerCourseReference" />
                </div>
                <div class='col-sm-10 blueitalic'>Auto Generate Trainer Course Reference</div>
                <div class="col-sm-1"></div>
            </div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='form-line-holder'>
                <div class='col-sm-1'>
                    <input type="checkbox" ng-model="trainerSettings.LetAtlasSystemGenerateUniqueNumber" />
                </div>
                <div class='col-sm-10 blueitalic'>Let Atlas System Generate Unique Number</div>
                <div class="col-sm-1"></div>
            </div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='form-line-holder'>
                <div class='col-sm-1'>
                    <input type="checkbox" ng-model="trainerSettings.ReferenceEditable" />
                </div>
                <div class='col-sm-10 blueitalic'>Reference Editable</div>
                <div class="col-sm-1"></div>
            </div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='form-line-holder'>
                <div class='col-sm-1'>
                    <input type="checkbox" 
                           ng-model="trainerSettings.ReferencesStartWithCourseTypeCode" 
                           ng-click="clearStartAllReferencesWith()"/>
                </div>
                <div class='col-sm-10 blueitalic'>References Start With Course Type Code</div>
                <div class="col-sm-1"></div>
            </div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='form-line-holder'>
                <div class='col-sm-1'></div>
                <div class='col-sm-7 blueitalic'>Or Start All References With</div>
                <div class='col-sm-4'>
                    <input type="text" class="form-control" ng-model="trainerSettings.StartAllReferencesWith" ng-disabled="trainerSettings.ReferencesStartWithCourseTypeCode" />
                </div>
            </div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='form-line-holder'>
                <div class='col-sm-1'></div>
                <div class='col-sm-11'>
                    <button class="btn btn-default btn-sm"
                            ng-click="saveTrainerSettings()"
                            title="Save Trainer Settings">
                        Save
                    </button>
                </div>
            </div>
        </div>

        <div class="row col-sm-12 noRightPadding" ng-if="!updateSuccessMessage === false">
            <div class="col-sm-12 success-message leftalign">{{ updateSuccessMessage }}</div>
        </div>

        <div class="row col-sm-12 noRightPadding" ng-if="!updateValidationMessage === false">
            <div class="col-sm-12 validation-message leftalign">{{ updateValidationMessage }}</div>
        </div>

    </form>
</div>
