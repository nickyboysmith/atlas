<div id="mysteryShopperAdministration">
    <div ng-show="isAdmin">
        <div class="row extended-header">
            <div class="col-sm-12">

                <div class="row marginBottom20 margin-top-spacer-20">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-3 noRightPadding">
                        <label>Organisation:</label>
                    </div>
                    <div class="col-sm-7 noLeftPadding">
                        <select ng-model="organisationId"
                                ng-change="getUsersAndAdministrators(organisationId)"
                                class='form-control'
                                ng-options="organisation.id as organisation.name for organisation in organisations"></select>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-10">
                    <label class="header-titles">Users</label>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <label class="header-titles">Mystery Shopper Administrators</label>
                </div>
            </div>
        </div>

    </div>

    <drag-drop-update reference-one-title="For Course"
                      reference-one-value="Test Course"
                      reference-two-title="Reference"
                      reference-two-value="#wf23dqadqw"
                      show-reference-header=false
                      from="availableUsers"
                      to="mysteryShopperAdministrators"
                      from-data-source="availableUsers"
                      to-data-source="mysteryShopperAdministrators"
                      list-one-header=""
                      list-two-header=""></drag-drop-update>

    <div class="row extended-header">
        <div class="col-sm-12">
            <div class='col-sm-12 success-message' ng-hide="statusMessage.length == 0">{{statusMessage}}</div>
        </div>
        <div class="col-sm-12">
            <div class='col-sm-12 validation-message' ng-hide="errorMessage.length == 0">{{errorMessage}}</div>
        </div>
    </div>

</div>
