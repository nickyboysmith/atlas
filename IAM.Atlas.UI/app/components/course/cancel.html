<div ng-controller="cancelCourseCtrl">
    <div id="cancelCourse">

        <div class="note-add-container" ng-show="!noteSaved">
            <div class="row form-line-separator">
                <div class="col-md-12">
                    <p>Are you sure you wish to cancel this course? This action cannot be undone. To cancel this course click the 'Confirm Cancellation' button. </p>
                </div>
            </div><!-- end .row -->
            <div class="row form-line-separator">
                <div class="col-xs-12 col-md-4"></div>
                <div class="col-xs-12 col-md-8">
                    <div class="row">
                        <div class="col-xs-6 col-md-6">                            
                        </div>
                        <div class="col-xs-6 col-md-6 ">
                            <button ng-click="cancelCourse()" class="btn pull-right">Confirm Cancellation</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
