<div ng-controller="NotificationCtrl">

    <h2>System Messages</h2><br/>

    <table class="table table-striped table-hover">
        <thead>

            <tr>
                    
                <th>Title</th>
                <th>Content</th>
                <th>Date Sent</th>
                <th>Date Acknowledged</th>
            </tr>

        </thead>
        <tbody>
            <tr 
                ng-repeat="message in messages track by $index" 
                style="padding:5px;" data-ng-mouseenter="showMessageContent($index)" 
                data-ng-mouseleave="hideMessageContent()">

                <td>{{message.Title}}</td>
                <td>
                    <div style="position:relative;">
                        {{firstLine(message.Content)}}
                        <div ng-show="$index == showContentX" style="font-size:16px;border:2px solid #ddd;background-color:#fff;position:absolute;z-index:10;top:0;left:0;padding:5px;">
                            {{ message.Content }}
                        </div>
                    </div>
                </td>
                <td>{{message.DateSent | date:'dd-MM-yyyy'}}</td>
                <td><span ng-show="message.DateSent < message.DateAcknowledged">{{message.DateAcknowledged | date:'dd-MM-yyyy'}}</span>&nbsp;</td>

            </tr>
        </tbody>
    </table>
</div>
