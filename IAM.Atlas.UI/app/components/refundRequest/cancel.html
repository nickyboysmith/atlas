<div id="cancelRefundRequest">
    <div class="modal-message-container" >

        <div class="row form-line-separator">
            <div class="col-sm-12">
                <label class="blueitalic">You have requested that the "Refund Request" to "{{refundRequest.payee}}" for "{{ refundRequest.paymentAmount | currency : '£'}}" be cancelled.</label>
                <label class="blueitalic">Are you sure?</label>
            </div>
        </div><!-- end .row -->

        <div class="row form-line-separator">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6">
                        <button ng-click="cancelRefundRequest($event)" class="btn pull-right fixed-width-140">Confirm Cancellation</button>
                    </div>
                    <div class="col-sm-6">
                        <button ng-click="close()" class="btn pull-left">Abandon Cancellation</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row form-line-separator">
            <div class="col-sm-12">
                <label><span class="validation-message">{{ validationMessage }}</span></label>
            </div>
        </div>

    </div>
</div>
