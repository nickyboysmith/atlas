<div id="editNetcallAgentNumber">

    <div class="Title row">
        <h2></h2>
    </div>
    <form class="form-horizontal row" role="form">

        <div class='col-sm-12 form-group'>
            <div class='col-sm-2'></div>
            <div class='col-sm-10'>
                <label>Netcall Agent Calling Number</label>
            </div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class='col-sm-2'></div>
            <div class='col-sm-10'>
                <input type="text"
                       class="form-control"
                       maxlength="100"
                       ng-model="netcallAgent.DefaultCallingNumber"
                       placeholder="Netcall Number" />
            </div>
        </div>


        <div class='col-sm-12 form-group'>
            <div class='col-sm-2'></div>
            <div class='col-sm-4'>
                <div class="control-label">
                    <input type="checkbox" ng-model="netcallAgent.Disabled" />&nbsp;Disabled
                </div>
            </div>
            <div class='col-sm-6'></div>
        </div>

        <div class='col-sm-12 form-group'>
            <div class="col-sm-2"></div>

            <div class="col-sm-10">
                <button class="btn btn-default"
                        ng-click="saveCallingNumber()"
                        title="Save Calling Number">
                    Save
                </button>
            </div>
            <!--<div class="col-sm-4"></div>-->
            
        </div>

       
        <!--Message banner-->
        <div class='form-line-holder'>
            <div class="col-sm-12" ng-if="successMessage != ''">
                <h3>{{ successMessage }}</h3>
            </div>
        </div>
        <div class='form-line-holder'>
            <div class="col-sm-12" ng-if="validationMessage != ''">
                <h3>{{ validationMessage }}</h3>
            </div>
        </div>

    </form>
</div>
